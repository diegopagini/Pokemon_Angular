<mat-drawer-container autosize (backdropClick)="opened = false">
  <pok-navbar
    [opened]="opened"
    (sideNavEmitter)="showSideNav($event)"
  ></pok-navbar>
  <mat-drawer [opened]="opened">
    <pok-mobile-nav (navEmitter)="opened = false"></pok-mobile-nav>
  </mat-drawer>

  <main class="container">
    <router-outlet></router-outlet>
  </main>
  <pok-footer></pok-footer>
</mat-drawer-container>

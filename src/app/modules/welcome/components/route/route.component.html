<ng-container *ngIf="route">
  <mat-card
    [routerLink]="route.path"
    [ngStyle]="{ 'background-color': route.background_color }"
    class="card animate__animated animate__pulse"
  >
    <mat-card-header>
      <mat-card-title>{{ route.name | uppercase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="route.img" [alt]="route.name" />
    </mat-card-content>
  </mat-card>
</ng-container>
